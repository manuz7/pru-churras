<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Valendo-->



  <div class="valendo">
    <div class="coluna1">
<h1 class="valendo">Valendo:{{numero}}</h1>

<!--BotÃµes-->
<ion-button (click)="botoes(1)" class="V1">1</ion-button>
<ion-button (click)="botoes(3)" class="V1">3</ion-button>
<ion-button (click)="botoes(6)" class="V1">6</ion-button>
<ion-button (click)="botoes(9)" class="V1">9</ion-button>
<ion-button (click)="botoes(12)" class="V1">12</ion-button>

<!--Times-->
</div>
</div>


<br>

<!--Card1-->
<div class="cards">
  <div class="coluna2">

<ion-card color="tertiary">
  <ion-card-header>
    <ion-card-title>TIME 1</ion-card-title>
    <ion-button (click)="soma1()" class="card1"> +</ion-button>
    <h1>{{time1}}</h1>
    <ion-button (click)="tirar1()"class="card1"> -</ion-button>
  </ion-card-header>
  </ion-card>
</div>
</div>



<!--Card2-->
<div class="cards">
  <div class="coluna2">
  <ion-card color="warning">
  <ion-card-header>
    <ion-card-title>TIME 2</ion-card-title>
    <ion-button (click)="soma2()" class="card2"> +</ion-button>
    <h1>{{time2}}</h1>
    <ion-button (click)="tirar2()" class="card2"> -</ion-button>
     </ion-card-header>
  </ion-card>
</div>
</div>


<!--Partidas-->

<div class="cont">
<h1>Partidas:</h1>
<div class="p1">

  <div class="times">
   <ion-item>
     <h1>TIME 1</h1>
   </ion-item>
   <ion-item>
    <h1>TIME 2</h1>
  </ion-item>
  </div>


<!--numeros-->
  <div>
    <ion-item>
      <h1>{{p1}}</h1>
    </ion-item>
    <ion-item>
      <h1>{{p2}}</h1>
    </ion-item>
  </div>
</div>
</div>


</ion-content>

<ion-footer>
  <ion-toolbar (click)= "voltar()" color="tertiary" class="btn">
